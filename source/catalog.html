<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>MISHKA - каталог</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="http://placehold.it/86x35" alt="Логотип магазина MISHKA" class="header__logo-image" width="86" height="35">
      </a>
      <button class="header__toggle-button"></button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="catalog.html" class="nav__link">Каталог товаров</a>
          </li>
          <li class="nav__item">
            <a href="form.html" class="nav__link">Вязание на заказ</a>
          </li>
        </ul>
        <label class="nav__item nav__item--search" for="search">Поиск по сайту</label>
        <input type="search" class="nav__search" name="search" id="search">
        <a href="" class="nav__item nav__item--cart">Корзина</a>
      </nav>
    </header>
    <main class="main">
      <div class="catalog">
        <div class="catalog__header">
          <h1 class="catalog__title">Каталог товаров</h1>
        </div>
        <section class="catalog__list">
          <div class="catalog__item">
            <img src="http://placehold.it/260x195" alt="Милый серый зайчик в голубом комбинезоне" class="item__photo" width="260" height="195">
            <div class="catalog__item-info">
              <h2 class="catalog__item-name">Зайчик-попрыгайчик</h2>
              <span class="catalog__item-params">Рост 30 см, вес 200 г</span>
            </div>
            <span class="catalog__item-price">1 200 руб.</span>
          </div>
          <div class="catalog__item">
            <img src="http://placehold.it/260x195" alt="Корзинка из пряжи розового и белого цвета" class="item__photo" width="260" height="195">
            <div class="catalog__item-info">
              <h2 class="catalog__item-name">Корзинка для белья</h2>
              <span class="catalog__item-params">Диаметр 15 см, высота 10 см</span>
            </div>
            <span class="catalog__item-price">690 руб.</span>
          </div>
          <div class="catalog__item">
            <img src="http://placehold.it/260x195" alt="Корзинка из пряжи зеленого и белого цвета, внурь которой помещается большое количество детских игрушек небольшого размера" class="item__photo" width="260" height="195">
            <div class="catalog__item-info">
              <h2 class="catalog__item-name">Большая корзинка для игрушек</h2>
              <span class="catalog__item-params">Диаметр 30 см, высота 30 см</span>
            </div>
            <span class="catalog__item-price">1 500 руб.</span>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
        <ul class="social">
          <li class="social__item">
            <a href="" class="social__link">
              <img src="http://placehold.it/22x21" alt="Мы в Инстаграм" class="social__link-image" width="22" height="21">
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <img src="http://placehold.it/15x28" alt="Мы в Фейсбук" class="social__link-image" width="15" height="28">
            </a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <img src="http://placehold.it/23x20" alt="Мы в Твиттер" class="social__link-image" width="23" height="20">
            </a>
          </li>
        </ul>
        <p class="copyright">
          <span class="copyright__title">Разработано</span>
          <a href="" class="copyright__link">
            <img src="http://placehold.it/27x34" alt="HTML Academy" class="copyright__link-image" width="27" height="34">
          </a>
        </p>
    </footer>
  </body>
</html>
