    <main class="catalog-main">
        <h1 class="page-main__title">Каталог товаров</h1>
        <ul class="catalog__list">
            <li class="catalog__item item">
                <img src="http://placehold.it/260x195" alt="Милый серый зайчик в голубом комбинезоне" class="item__photo" width="260" height="195">
                <p class="item__info">
                    <h2 class="item__name">Зайчик-попрыгайчик</h2>
                    <span class="item__params">Рост 30 см, вес 200 г</span>
                </p>
                <span class="item__price">1 200 руб.</span>
            </li>
            <li class="catalog__item item">
                <img src="http://placehold.it/260x195" alt="Корзинка из пряжи розового и белого цвета" class="item__photo" width="260" height="195">
                <p class="item__info">
                    <h2 class="item__name">Корзинка для белья</h2>
                    <span class="item__params">Диаметр 15 см, высота 10 см</span>                   
                </p>
                <span class="item__price">690 руб.</span>
            </li>
            <li class="catalog__item item">
                <img src="http://placehold.it/260x195" alt="Корзинка из пряжи зеленого и белого цвета, внурь которой помещается большое количество детских игрушек небольшого размера" class="item__photo" width="260" height="195">
                <p class="item__info">
                    <h2 class="item__name">Большая корзинка для игрушек</h2>
                    <span class="item__params">Диаметр 30 см, высота 30 см</span>                    
                </p>
                <span class="item__price">1 500 руб.</span>
            </li>
        </ul>
