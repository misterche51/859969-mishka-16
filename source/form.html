<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MISHKA - вязание на заказ</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <a href="index.html" class="nav__logo-link">
            <img src="http://placehold.it/86x35" alt="Логотип магазина MISHKA" class="nav__logo-image" width="86" height="35">
          </a>
          <button class="nav__toggle-button"></button>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="catalog.html" class="nav__link">Каталог товаров</a>
          </li>
          <li class="nav__item">
            <a href="form.html" class="nav__link">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="nav__list nav__list--user">
          <li class="nav__item nav__item--search">
            <a href="" class="nav__link ">Поиск</a>
          </li>
          <li class="nav__item nav__item--cart">
            <a href="" class="nav__link">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Вязание на заказ</h1>
      <p class="main__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Тип</legend>
          <input type="radio" class="form__input form__input--radio visually-hidden" id="home-decor" name="type" value="home-decor" checked>
          <label class="form__label--radio filter__label" for="home-decor">Аксессуар для интерьера</label>
          <input type="radio" class="form__input form__input--radio visually-hidden" id="kids-toy" name="type" value="kids-toy">
          <label class="form__label--radio filter__label" for="kids-toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Цвет</legend>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-white" checked>
          <label class="form__label--checkbox filter__label" for="filter-color-white">Белый</label>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-grey" checked>
          <label class="form__label--checkbox filter__label" for="filter-color-grey">Серый</label>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-tiffany">
          <label class="form__label--checkbox filter__label" for="filter-color-tiffany">"Тиффани"</label>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-black">
          <label class="form__label--checkbox filter__label" for="filter-color-black">Черный</label>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-pink">
          <label class="form__label--checkbox filter__label" for="filter-color-pink">Розовый</label>
          <input type="checkbox" class="visually-hidden form__input form__input--checkbox" name="color" id="filter-color-orange">
          <label class="form__label--checkbox filter__label" for="filter-color-orange">Оранжевый</label>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Фио</legend>
          <label class="username" for="name">Имя:</label>
          <input type="text" name="username" id="name" placeholder="Введите ваше имя*">
          <label class="username" for="surname">Фамилия:</label>
          <input type="text" name="username" id="surname" placeholder="Укажите фамилию*">
          <label class="username" for="secondname">Отчество:</label>
          <input type="text" name="username" id="secondname" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Тел</legend>
          <input type="tel" name="phone" id="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">e-mail</legend>
          <input type="email" name="email" id="email" placeholder="Ваш Email*">
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="form__legend">доп</legend>
          <input type="text" name="more-info" id="more-info" placeholder="Опишите все ваши пожелания к заказу">
        </fieldset>
          <p class="form__footnote">*Поля обязательны для заполнения</p>
          <button type="submit" class="form__submit button">Отправить заказ</button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__inner">
        <img src="http://placehold.it/86x35" alt="Логотип магазина MISHKA" class="footer__logo-image" width="86" height="35">
        <ul class="footer__social">
          <li class="footer__social-item">
            <a href="" class="footer__social-link">
              <img src="http://placehold.it/22x21" alt="Мы в Инстаграм" class="footer__social-logo" width="22" height="21">
            </a>
          </li>
          <li class="footer__social-item">
            <a href="" class="footer__social-link">
              <img src="http://placehold.it/15x28" alt="Мы в Фейсбук" class="footer__social-logo" width="15" height="28">
            </a>
          </li>
          <li class="footer__social-item">
            <a href="" class="footer__social-link">
              <img src="http://placehold.it/23x20" alt="Мы в Твиттер" class="footer__social-logo" width="23" height="20">
            </a>
          </li>
        </ul>
        <p class="footer__copyright">
          <span class="footer__copyright-title">Разработано</span>
          <a href="" class="footer__copyright-link">
            <img src="http://placehold.it/27x34" alt="HTML Academy" class="footer__copyright-logo" width="27" height="34">
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
